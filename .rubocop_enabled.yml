#################### Bundler ###############################

BulkChangeTable:
  Database: ~
  Description: "Check whether alter queries are combinable."
  Enabled: true
  Include:
    - db/migrate/*.rb
  SupportedDatabases:
    - mysql
    - postgresql
  VersionAdded: "0.57"

Bundler/DuplicatedGem:
  Description: "Checks for duplicate gem entries in Gemfile."
  Enabled: true
  Include:
    - "**/*.gemfile"
    - "**/Gemfile"
    - "**/gems.rb"
  VersionAdded: "0.46"

Bundler/OrderedGems:
  Description: "Gems within groups in the Gemfile should be alphabetically sorted."
  Enabled: true
  Include:
    - "**/*.gemfile"
    - "**/Gemfile"
    - "**/gems.rb"
  TreatCommentsAsGroupSeparators: true
  VersionAdded: "0.46"
  VersionChanged: "0.47"

#################### Layout ###########################

Layout/AccessModifierIndentation:
  Description: "Check indentation of private/protected visibility modifiers."
  Enabled: true
  EnforcedStyle: indent
  IndentationWidth: ~
  StyleGuide: "#indent-public-private-protected"
  SupportedStyles:
    - outdent
    - indent
  VersionAdded: "0.49"

Layout/ArrayAlignment:
  Description: "Align the elements of an array literal if they span more than one line."
  Enabled: true
  StyleGuide: "#align-multiline-arrays"
  VersionAdded: "0.49"

Layout/AssignmentIndentation:
  Description: "Checks the indentation of the first line of the right-hand-side of a multi-line assignment."
  Enabled: true
  IndentationWidth: ~
  VersionAdded: "0.49"

Layout/BeginEndAlignment:
  Description: "The end keyword of begin is aligned properly."
  Enabled: true
  EnforcedStyleAlignWith: "begin"
  VersionAdded: "0.91"

Layout/BlockAlignment:
  Description: "Align block ends correctly."
  Enabled: true
  EnforcedStyleAlignWith: either
  SupportedStylesAlignWith:
    - either
    - start_of_block
    - start_of_line
  VersionAdded: "0.53"

Layout/BlockEndNewline:
  Description: "Put end statement of multiline block on its own line."
  Enabled: true
  VersionAdded: "0.49"

Layout/CaseIndentation:
  Description: "Indentation of when in a case/when/[else/]end."
  Enabled: true
  EnforcedStyle: case
  IndentOneStep: false
  IndentationWidth: ~
  StyleGuide: "#indent-when-to-case"
  SupportedStyles:
    - case
    - end
  VersionAdded: "0.49"

Layout/ClassStructure:
  Categories:
    module_inclusion:
      - include
      - prepend
      - extend
  Description: "Enforces a configured order of definitions within a class body."
  Enabled: true
  ExpectedOrder:
    - module_inclusion
    - constants
    - public_class_methods
    - initializer
    - public_methods
    - protected_methods
    - private_methods
  StyleGuide: "https://github.com/rubocop-hq/ruby-style-guide#consistent-classes"
  VersionAdded: "0.52"

Layout/ClosingHeredocIndentation:
  Description: "Checks the indentation of here document closings."
  Enabled: true
  VersionAdded: "0.57"

Layout/ClosingParenthesisIndentation:
  Description: "Checks the indentation of hanging closing parentheses."
  Enabled: true
  VersionAdded: "0.49"

Layout/CommentIndentation:
  Description: "Indentation of comments."
  Enabled: true
  VersionAdded: "0.49"

Layout/ConditionPosition:
  Description: "Checks for condition placed in a confusing position relative to the keyword."
  Enabled: true
  StyleGuide: "#same-line-condition"
  VersionAdded: "0.53"

Layout/DefEndAlignment:
  AutoCorrect: false
  Description: "Align ends corresponding to defs correctly."
  Enabled: true
  EnforcedStyleAlignWith: start_of_line
  Severity: warning
  SupportedStylesAlignWith:
    - start_of_line
    - def
  VersionAdded: "0.53"

Layout/DotPosition:
  Description: "Checks the position of the dot in multi-line method calls."
  Enabled: true
  EnforcedStyle: leading
  StyleGuide: "#consistent-multi-line-chains"
  SupportedStyles:
    - leading
    - trailing
  VersionAdded: "0.49"

Layout/ElseAlignment:
  Description: "Align elses and elsifs correctly."
  Enabled: true
  VersionAdded: "0.49"

Layout/EmptyLineAfterGuardClause:
  Description: "Add empty line after guard clause."
  Enabled: true
  VersionAdded: "0.56"
  VersionChanged: "0.59"

Layout/EmptyLineAfterMagicComment:
  Description: "Add an empty line after magic comments to separate them from code."
  Enabled: true
  StyleGuide: "#separate-magic-comments-from-code"
  VersionAdded: "0.49"

Layout/EmptyLineBetweenDefs:
  AllowAdjacentOneLineDefs: false
  Description: "Use empty lines between defs."
  Enabled: true
  NumberOfEmptyLines: 1
  StyleGuide: "#empty-lines-between-methods"
  VersionAdded: "0.49"

Layout/EmptyLines:
  Description: "Don't use several empty lines in a row."
  Enabled: true
  StyleGuide: "#two-or-more-empty-lines"
  VersionAdded: "0.49"

Layout/EmptyLinesAroundAccessModifier:
  Description: "Keep blank lines around access modifiers."
  Enabled: true
  StyleGuide: "#empty-lines-around-access-modifier"
  EnforcedStyle: "only_before"
  VersionAdded: "0.49"

Layout/EmptyLinesAroundArguments:
  Description: "Keeps track of empty lines around method arguments."
  Enabled: true
  VersionAdded: "0.52"

Layout/EmptyLinesAroundBeginBody:
  Description: "Keeps track of empty lines around begin-end bodies."
  Enabled: true
  StyleGuide: "#empty-lines-around-bodies"
  VersionAdded: "0.49"

Layout/EmptyLinesAroundBlockBody:
  Description: "Keeps track of empty lines around block bodies."
  Enabled: true
  EnforcedStyle: no_empty_lines
  StyleGuide: "#empty-lines-around-bodies"
  SupportedStyles:
    - empty_lines
    - no_empty_lines
  VersionAdded: "0.49"

Layout/EmptyLinesAroundClassBody:
  Description: "Keeps track of empty lines around class bodies."
  Enabled: true
  EnforcedStyle: no_empty_lines
  StyleGuide: "#empty-lines-around-bodies"
  SupportedStyles:
    - empty_lines
    - empty_lines_except_namespace
    - empty_lines_special
    - no_empty_lines
    - beginning_only
    - ending_only
  VersionAdded: "0.49"
  VersionChanged: "0.53"

Layout/EmptyLinesAroundExceptionHandlingKeywords:
  Description: "Keeps track of empty lines around exception handling keywords."
  Enabled: true
  StyleGuide: "#empty-lines-around-bodies"
  VersionAdded: "0.49"

Layout/EmptyLinesAroundMethodBody:
  Description: "Keeps track of empty lines around method bodies."
  Enabled: true
  StyleGuide: "#empty-lines-around-bodies"
  VersionAdded: "0.49"

Layout/EmptyLinesAroundModuleBody:
  Description: "Keeps track of empty lines around module bodies."
  Enabled: true
  EnforcedStyle: no_empty_lines
  StyleGuide: "#empty-lines-around-bodies"
  SupportedStyles:
    - empty_lines
    - empty_lines_except_namespace
    - empty_lines_special
    - no_empty_lines
  VersionAdded: "0.49"

Layout/EndAlignment:
  AutoCorrect: false
  Description: "Align ends correctly."
  Enabled: true
  EnforcedStyleAlignWith: keyword
  Severity: warning
  SupportedStylesAlignWith:
    - keyword
    - variable
    - start_of_line
  VersionAdded: "0.53"

Layout/EndOfLine:
  Description: "Use Unix-style line endings."
  Enabled: true
  EnforcedStyle: native
  StyleGuide: "#crlf"
  SupportedStyles:
    - native
    - lf
    - crlf
  VersionAdded: "0.49"

Layout/FirstArrayElementIndentation:
  Description: "Checks the indentation of the first element in an array literal."
  Enabled: true
  EnforcedStyle: special_inside_parentheses
  IndentationWidth: ~
  SupportedStyles:
    - special_inside_parentheses
    - consistent
    - align_brackets
  VersionAdded: "0.49"

Layout/FirstArrayElementLineBreak:
  Description: "Checks for a line break before the first element in a multi-line array."
  Enabled: true
  VersionAdded: "0.49"

Layout/FirstHashElementIndentation:
  Description: "Checks the indentation of the first key in a hash literal."
  Enabled: true
  EnforcedStyle: special_inside_parentheses
  IndentationWidth: ~
  SupportedStyles:
    - special_inside_parentheses
    - consistent
    - align_braces
  VersionAdded: "0.49"

Layout/FirstHashElementLineBreak:
  Description: "Checks for a line break before the first element in a multi-line hash."
  Enabled: true
  VersionAdded: "0.49"

Layout/HashAlignment:
  Description: "Align the elements of a hash literal if they span more than one line."
  Enabled: true
  EnforcedColonStyle: key
  EnforcedHashRocketStyle: key
  EnforcedLastArgumentHashStyle: always_ignore
  SupportedColonStyles:
    - key
    - separator
    - table
  SupportedHashRocketStyles:
    - key
    - separator
    - table
  SupportedLastArgumentHashStyles:
    - always_inspect
    - always_ignore
    - ignore_implicit
    - ignore_explicit
  VersionAdded: "0.49"

Layout/HeredocIndentation:
  Description: "This cop checks the indentation of the here document bodies."
  Enabled: true
  StyleGuide: "#squiggly-heredocs"
  VersionAdded: "0.49"

Layout/IndentationWidth:
  Description: "Use 2 spaces for indentation."
  Enabled: true
  IgnoredPatterns: []
  StyleGuide: "#spaces-indentation"
  VersionAdded: "0.49"
  Width: 2

Layout/InitialIndentation:
  Description: "Checks the indentation of the first non-blank non-comment line in a file."
  Enabled: true
  VersionAdded: "0.49"

Layout/LeadingCommentSpace:
  Description: "Comments should start with a space."
  Enabled: true
  StyleGuide: "#hash-space"
  VersionAdded: "0.49"

Layout/LeadingEmptyLines:
  Description: "Check for unnecessary blank lines at the beginning of a file."
  Enabled: true
  VersionAdded: "0.57"

Layout/LineLength:
  AllowHeredoc: true
  AllowURI: true
  Description: "Limit lines to 120 characters."
  Enabled: true
  Exclude:
    - config/initializers/*
  IgnoreCopDirectives: false
  IgnoredPatterns: []
  Max: 120
  StyleGuide: "#120-character-limits"
  URISchemes:
    - http
    - https
  VersionAdded: "0.25"
  VersionChanged: "0.46"

Layout/MultilineArrayBraceLayout:
  Description: "Checks that the closing brace in an array literal is either on the same line as the last array element, or a new line."
  Enabled: true
  EnforcedStyle: symmetrical
  SupportedStyles:
    - symmetrical
    - new_line
    - same_line
  VersionAdded: "0.49"

Layout/MultilineAssignmentLayout:
  Description: "Check for a newline after the assignment operator in multi-line assignments."
  Enabled: true
  EnforcedStyle: same_line
  StyleGuide: "#indent-conditional-assignment"
  SupportedStyles:
    - same_line
    - new_line
  SupportedTypes:
    - block
    - case
    - class
    - if
    - kwbegin
    - module
  VersionAdded: "0.49"

Layout/MultilineBlockLayout:
  Description: "Ensures newlines after multiline block do statements."
  Enabled: true
  VersionAdded: "0.49"

Layout/MultilineHashBraceLayout:
  Description: "Checks that the closing brace in a hash literal is either on the same line as the last hash element, or a new line."
  Enabled: true
  EnforcedStyle: symmetrical
  SupportedStyles:
    - symmetrical
    - new_line
    - same_line
  VersionAdded: "0.49"

Layout/MultilineMethodCallBraceLayout:
  Description: "Checks that the closing brace in a method call is either on the same line as the last method argument, or a new line."
  Enabled: true
  EnforcedStyle: symmetrical
  SupportedStyles:
    - symmetrical
    - new_line
    - same_line
  VersionAdded: "0.49"

Layout/MultilineMethodCallIndentation:
  Description: "Checks indentation of method calls with the dot operator that span more than one line."
  Enabled: true
  EnforcedStyle: aligned
  IndentationWidth: ~
  SupportedStyles:
    - aligned
    - indented
    - indented_relative_to_receiver
  VersionAdded: "0.49"

Layout/ParameterAlignment:
  Description: "Align the parameters of a method call if they span more than one line."
  Enabled: true
  EnforcedStyle: with_fixed_indentation
  IndentationWidth: ~
  StyleGuide: "#no-double-indent"
  SupportedStyles:
    - with_first_parameter
    - with_fixed_indentation
  VersionAdded: "0.49"

Layout/RescueEnsureAlignment:
  Description: "Align rescues and ensures correctly."
  Enabled: true
  VersionAdded: "0.49"

Layout/SpaceAfterColon:
  Description: "Use spaces after colons."
  Enabled: true
  StyleGuide: "#spaces-operators"
  VersionAdded: "0.49"

Layout/SpaceAfterComma:
  Description: "Use spaces after commas."
  Enabled: true
  StyleGuide: "#spaces-operators"
  VersionAdded: "0.49"

Layout/SpaceAfterMethodName:
  Description: "Do not put a space between a method name and the opening parenthesis in a method definition."
  Enabled: true
  StyleGuide: "#parens-no-spaces"
  VersionAdded: "0.49"

Layout/SpaceAfterNot:
  Description: "Tracks redundant space after the ! operator."
  Enabled: true
  StyleGuide: "#no-space-bang"
  VersionAdded: "0.49"

Layout/SpaceAfterSemicolon:
  Description: "Use spaces after semicolons."
  Enabled: true
  StyleGuide: "#spaces-operators"
  VersionAdded: "0.49"

Layout/SpaceAroundBlockParameters:
  Description: "Checks the spacing inside and after block parameters pipes."
  Enabled: true
  EnforcedStyleInsidePipes: no_space
  SupportedStylesInsidePipes:
    - space
    - no_space
  VersionAdded: "0.49"

Layout/SpaceAroundEqualsInParameterDefault:
  Description: "Checks that the equals signs in parameter default assignments have or don't have surrounding space depending on configuration."
  Enabled: true
  EnforcedStyle: space
  StyleGuide: "#spaces-around-equals"
  SupportedStyles:
    - space
    - no_space
  VersionAdded: "0.49"

Layout/SpaceAroundKeyword:
  Description: "Use a space around keywords if appropriate."
  Enabled: true
  VersionAdded: "0.49"

Layout/SpaceAroundOperators:
  AllowForAlignment: true
  Description: "Use a single space around operators."
  Enabled: true
  StyleGuide: "#spaces-operators"
  VersionAdded: "0.49"

Layout/SpaceBeforeBlockBraces:
  Description: "Checks that the left block brace has or doesn't have space before it."
  Enabled: true
  EnforcedStyle: space
  EnforcedStyleForEmptyBraces: space
  SupportedStyles:
    - space
    - no_space
  SupportedStylesForEmptyBraces:
    - space
    - no_space
  VersionAdded: "0.49"
  VersionChanged: "0.52.1"

Layout/SpaceBeforeComma:
  Description: "No spaces before commas."
  Enabled: true
  VersionAdded: "0.49"

Layout/SpaceBeforeComment:
  Description: "Checks for missing space between code and a comment on the same line."
  Enabled: true
  VersionAdded: "0.49"

Layout/SpaceBeforeFirstArg:
  AllowForAlignment: true
  Description: "Checks that exactly one space is used between a method name and the first argument for method calls without parentheses."
  Enabled: true
  VersionAdded: "0.49"

Layout/SpaceBeforeSemicolon:
  Description: "No spaces before semicolons."
  Enabled: true
  VersionAdded: "0.49"

Layout/SpaceInLambdaLiteral:
  Description: "Checks for spaces in lambda literals."
  Enabled: true
  EnforcedStyle: require_no_space
  SupportedStyles:
    - require_no_space
    - require_space
  VersionAdded: "0.49"

Layout/SpaceInsideArrayLiteralBrackets:
  Description: "Checks the spacing inside array literal brackets."
  Enabled: true
  EnforcedStyle: no_space
  EnforcedStyleForEmptyBrackets: no_space
  SupportedStyles:
    - space
    - no_space
    - compact
  SupportedStylesForEmptyBrackets:
    - space
    - no_space
  VersionAdded: "0.52"

Layout/SpaceInsideArrayPercentLiteral:
  Description: "No unnecessary additional spaces between elements in %i/%w literals."
  Enabled: true
  VersionAdded: "0.49"

Layout/SpaceInsideBlockBraces:
  Description: "Checks that block braces have or don't have surrounding space. For blocks taking parameters, checks that the left brace has or doesn't have trailing space."
  Enabled: true
  EnforcedStyle: space
  EnforcedStyleForEmptyBraces: no_space
  SpaceBeforeBlockParameters: true
  SupportedStyles:
    - space
    - no_space
  SupportedStylesForEmptyBraces:
    - space
    - no_space
  VersionAdded: "0.49"

Layout/SpaceInsideHashLiteralBraces:
  Description: "Use spaces inside hash literal braces - or don't."
  Enabled: true
  EnforcedStyle: no_space
  EnforcedStyleForEmptyBraces: no_space
  StyleGuide: "#spaces-operators"
  SupportedStyles:
    - space
    - no_space
    - compact
  SupportedStylesForEmptyBraces:
    - space
    - no_space
  VersionAdded: "0.49"

Layout/SpaceInsideParens:
  Description: "No spaces after ( or before )."
  Enabled: true
  EnforcedStyle: no_space
  StyleGuide: "#spaces-braces"
  SupportedStyles:
    - space
    - no_space
  VersionAdded: "0.49"
  VersionChanged: "0.55"

Layout/SpaceInsidePercentLiteralDelimiters:
  Description: "No unnecessary spaces inside delimiters of %i/%w/%x literals."
  Enabled: true
  VersionAdded: "0.49"

Layout/SpaceInsideRangeLiteral:
  Description: "No spaces inside range literals."
  Enabled: true
  StyleGuide: "#no-space-inside-range-literals"
  VersionAdded: "0.49"

Layout/SpaceInsideReferenceBrackets:
  Description: "Checks the spacing inside referential brackets."
  Enabled: true
  EnforcedStyle: no_space
  EnforcedStyleForEmptyBrackets: no_space
  SupportedStyles:
    - space
    - no_space
  SupportedStylesForEmptyBrackets:
    - space
    - no_space
  VersionAdded: "0.52"
  VersionChanged: "0.53"

Layout/SpaceInsideStringInterpolation:
  Description: "Checks for padding/surrounding spaces inside string interpolation."
  Enabled: true
  EnforcedStyle: no_space
  StyleGuide: "#string-interpolation"
  SupportedStyles:
    - space
    - no_space
  VersionAdded: "0.49"

Layout/IndentationStyle:
  Description: "No hard tabs."
  Enabled: true
  IndentationWidth: ~
  StyleGuide: "#spaces-indentation"
  VersionAdded: "0.49"
  VersionChanged: "0.51"

Layout/TrailingEmptyLines:
  Description: "Checks trailing blank lines and final newline."
  Enabled: true
  EnforcedStyle: final_newline
  StyleGuide: "#newline-eof"
  SupportedStyles:
    - final_newline
    - final_blank_line
  VersionAdded: "0.49"

Layout/TrailingWhitespace:
  AllowInHeredoc: true
  Description: "Avoid trailing whitespace."
  Enabled: true
  StyleGuide: "#no-trailing-whitespace"
  VersionAdded: "0.49"
  VersionChanged: "0.55"

#################### Lint ###########################

Lint/AmbiguousBlockAssociation:
  Description: "Checks for ambiguous block association with method when param passed without parentheses."
  Enabled: true
  Exclude:
    - spec/**/*.rb
  StyleGuide: "#syntax"
  VersionAdded: "0.48"

Lint/AmbiguousRegexpLiteral:
  Description: "Checks for ambiguous regexp literals in the first argument of a method invocation without parentheses."
  Enabled: true
  VersionAdded: "0.17"

Lint/AssignmentInCondition:
  AllowSafeAssignment: true
  Description: "Don't use assignment in conditions."
  Enabled: true
  StyleGuide: "#safe-assignment-in-condition"
  VersionAdded: "0.9"

Lint/BigDecimalNew:
  Description: "`BigDecimal.new()` is deprecated. Use `BigDecimal()` instead."
  Enabled: true
  VersionAdded: "0.53"

Lint/BooleanSymbol:
  Description: "Check for `:true` and `:false` symbols."
  Enabled: true
  VersionAdded: "0.50"

Lint/CircularArgumentReference:
  Description: "Default values in optional keyword arguments and optional ordinal arguments should not refer back to the name of the argument."
  Enabled: true
  VersionAdded: "0.33"

Lint/Debugger:
  Description: "Check for debugger calls."
  Enabled: true
  VersionAdded: "0.14"
  VersionChanged: "0.49"

Lint/DeprecatedClassMethods:
  Description: "Check for deprecated class method calls."
  Enabled: true
  VersionAdded: "0.19"

Lint/DisjunctiveAssignmentInConstructor:
  Description: "In constructor, plain assignment is preferred over disjunctive."
  Enabled: true
  Safe: false
  VersionAdded: "0.62"

Lint/DuplicateCaseCondition:
  Description: "Do not repeat values in case conditionals."
  Enabled: true
  VersionAdded: "0.45"

Lint/DuplicateHashKey:
  Description: "Don't suppress exception."
  Enabled: true
  StyleGuide: "#dont-hide-exceptions"
  VersionAdded: "0.9"

Lint/DuplicateMethods:
  Description: "Check for duplicate method definitions."
  Enabled: true
  VersionAdded: "0.29"

Lint/EachWithObjectArgument:
  Description: "Check for immutable argument given to each_with_object."
  Enabled: true
  VersionAdded: "0.31"

Lint/ElseLayout:
  Description: "Check for odd code arrangement in an else block."
  Enabled: true
  VersionAdded: "0.17"

Lint/EmptyEnsure:
  AutoCorrect: false
  Description: "Checks for empty ensure block."
  Enabled: true
  VersionAdded: "0.10"
  VersionChanged: "0.48"

Lint/EmptyExpression:
  Description: "Checks for empty expressions."
  Enabled: true
  VersionAdded: "0.45"

Lint/EmptyInterpolation:
  Description: "Checks for empty string interpolation."
  Enabled: true
  VersionAdded: "0.20"
  VersionChanged: "0.45"

Lint/EmptyWhen:
  Description: "Checks for `when` branches with empty bodies."
  Enabled: true
  VersionAdded: "0.45"

Lint/EnsureReturn:
  Description: "Do not use return in an ensure block."
  Enabled: true
  StyleGuide: "#no-return-ensure"
  VersionAdded: "0.9"

Lint/FlipFlop:
  Description: "Checks for flip-flops"
  Enabled: true
  StyleGuide: "#no-flip-flops"
  VersionAdded: "0.16"

Lint/FormatParameterMismatch:
  Description: "The number of parameters to format/sprint must match the fields."
  Enabled: true
  VersionAdded: "0.33"

Lint/ImplicitStringConcatenation:
  Description: "Checks for adjacent string literals on the same line, which could better be represented as a single string literal."
  Enabled: true
  VersionAdded: "0.36"

Lint/IneffectiveAccessModifier:
  Description: "Checks for attempts to use `private` or `protected` to set the visibility of a class method, which does not work."
  Enabled: true
  VersionAdded: "0.36"

Lint/InheritException:
  Description: "Avoid inheriting from the `Exception` class."
  Enabled: true
  EnforcedStyle: runtime_error
  SupportedStyles:
    - runtime_error
    - standard_error
  VersionAdded: "0.41"

Lint/InterpolationCheck:
  Description: "Raise warning for interpolation in single q strs"
  Enabled: true
  Exclude:
    - spec/**/*.rb
  VersionAdded: "0.50"

Lint/LiteralAsCondition:
  Description: "Checks of literals used in conditions."
  Enabled: true
  VersionAdded: "0.51"

Lint/Loop:
  Description: "Use Kernel#loop with break rather than begin/end/until or begin/end/while for post-loop tests."
  Enabled: true
  StyleGuide: "#loop-with-break"
  VersionAdded: "0.9"

Lint/NestedMethodDefinition:
  Description: "Do not use nested method definitions."
  Enabled: true
  StyleGuide: "#no-nested-methods"
  VersionAdded: "0.32"

Lint/NestedPercentLiteral:
  Description: "Checks for nested percent literals."
  Enabled: true
  VersionAdded: "0.52"

Lint/NextWithoutAccumulator:
  Description: "Do not omit the accumulator when calling `next` in a `reduce`/`inject` block."
  Enabled: true
  VersionAdded: "0.36"

Lint/OrderedMagicComments:
  Description: "Checks the proper ordering of magic comments and whether a magic comment is not placed before a shebang."
  Enabled: true
  VersionAdded: "0.53"

Lint/MissingSuper:
  Description: "The presence of constructors and lifecycle callbacks without calls to `super`."
  Enabled: true
  Exclude:
    - app/services/**/*.rb
  VersionAdded: "0.89"
  VersionChanged: "1.4"

Lint/ParenthesesAsGroupedExpression:
  Description: "Checks for method calls with a space before the opening parenthesis."
  Enabled: true
  StyleGuide: "#parens-no-spaces"
  VersionAdded: "0.12"

Lint/PercentStringArray:
  Description: "Checks for unwanted commas and quotes in %w/%W literals."
  Enabled: true
  VersionAdded: "0.41"

Lint/PercentSymbolArray:
  Description: "Checks for unwanted commas and colons in %i/%I literals."
  Enabled: true
  VersionAdded: "0.41"

Lint/RedundantStringCoercion:
  Description: "Checks for Object#to_s usage in string interpolation."
  Enabled: true
  StyleGuide: "#no-to-s"
  VersionAdded: "0.19"
  VersionChanged: "0.20"

Lint/RequireParentheses:
  Description: "Use parentheses in the method call to avoid confusion about precedence."
  Enabled: true
  VersionAdded: "0.18"

Lint/RescueException:
  Description: "Avoid rescuing the Exception class."
  Enabled: true
  StyleGuide: "#no-blind-rescues"
  VersionAdded: "0.9"
  VersionChanged: "0.27.1"

Lint/RescueType:
  Description: "Avoid rescuing from non constants that could result in a `TypeError`."
  Enabled: true
  VersionAdded: "0.49"

Lint/ReturnInVoidContext:
  Description: "Checks for return in void context."
  Enabled: true
  VersionAdded: "0.50"

Lint/SafeNavigationChain:
  AllowedMethods:
    - present?
    - blank?
    - presence
    - try
