version: 0.2

phases:
  build:
    runtime-versions:
        ruby: 2.7
    commands:
      - echo "Installing Latest Ruby version ..."
      # - git -C ~/.rbenv/plugins/ruby-build pull
      - rbenv install 2.7.5 && rbenv global 2.7.5
      - bundle install
  prepare_db:
    commands:
      - echo "Preparing database to run tests ..."
      - bundle exec rake db:create RAILS_ENV=test
      - bundle exec rake db:migrate RAILS_ENV=test
  rubocop:
    commands:
      - echo "Checking linting ..."
      - bundle exec rubocop
  rspec:
    commands:
      - echo "Running tests ..."
      - bundle exec rspec spec